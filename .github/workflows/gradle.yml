
name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Test variables
      run: |
        echo "repository variable 'REPOSITORY_VAR' : $REPOSITORY_VAR"
        echo "repository variable 'DRIVER_DEFAULT' : $DRIVER_DEFAULT"
        echo "repository variable 'vars.DRIVER_DEFAULT' : ${{ vars.DRIVER_DEFAULT }}"
      env:
        REPOSITORY_VAR: ${{ vars.DRIVER_DEFAULT }}
        DRIVER_DEFAULT: ${{ vars.DRIVER_DEFAULT }}

    - name: Test config.properties & repository variables
      env:
        ENV_SECRET1: ${{ secrets.SECRET }}
      run: |
        mv src/main/resources/config.properties.sample src/main/resources/config.properties
        sed -i "s/CI_DRIVER_DEFAULT/${{ vars.DRIVER_DEFAULT }}/g" src/main/resources/config.properties
        ESCAPED_URL=$(printf '%s\n' "${{ vars.URL_BASE }}" | sed -e 's/[\/&]/\\&/g')
        sed -i "s/CI_URL_BASE/$ESCAPED_URL/g" src/main/resources/config.properties
        sed -i "s/CI_SECRET1/${{ secrets.SECRET }}/g" src/main/resources/config.properties
        ESCAPED_SECRET2=$(printf '%s\n' "${{ secrets.SECRET2 }}" | sed -e 's/[\/&]/\\&/g')
        sed -i "s/CI_SECRET2/$ESCAPED_SECRET2/g" src/main/resources/config.properties

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      env:
        ENV_SECRET2: ${{ secrets.SECRET2 }}
      run: ./gradlew build

    - name: Export test results in Github
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: |
          build/reports/tests/test/
          src/main/resources/config.properties

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
